<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidescroller example</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>

<body>


  <script>

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: true
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    let platforms;
    let player;
    let cursors;

    const game = new Phaser.Game(config);

    function preload() {
      this.load.multiatlas('caveperson', 'assets/caveperson.json', 'assets/');
      this.load.multiatlas('world', 'assets/world.json', 'assets/');
      // this.load.image('ground', 'assets/platform.png');
      // this.load.image('star', 'assets/star.png');
      // this.load.image('bomb', 'assets/bomb.png');
      // this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
      this.anims.create({
        key: 'run',
        frames: this.anims.generateFrameNames('caveperson', {
          frames: ['0.png', '1.png', '2.png', '1.png']
        }),
        frameRate: 10,
        repeat: -1
      });

      // this.add.image(400, 300, 'world', '00.png');

      let bg = this.add.sprite(400, 300, 'world', '00.png');
      bg.setScale(14, 10);

      platforms = this.physics.add.staticGroup();

      for (let i = 0; i < 800; i += 64) {
        console.log(i % 256);
        if (i % 128 == 64) {
          platforms.create(i, 568, 'world').setFrame('12.png');
        } else if (i % 256 == 128){
          platforms.create(i, 568, 'world').setFrame('13.png');
        } else {
          platforms.create(i, 568, 'world').setFrame('11.png');
        }
      }

      // platforms.create(600, 400, 'ground');
      // platforms.create(50, 250, 'ground');
      // platforms.create(750, 220, 'ground');

      player = this.physics.add.sprite(100, 200, 'caveperson');

      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.physics.add.collider(player, platforms);

      cursors = this.input.keyboard.createCursorKeys();
      // player.anims.play('run');
    }

    function update() {
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.flipX = false;
        player.anims.play('run', true);
      }
      else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.flipX = true;
        player.anims.play('run', true);
      }
      else {
        player.setVelocityX(0);

        player.anims.stop();
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }

  </script>
</body>

</html>
